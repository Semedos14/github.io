<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Have Not Been To Samos!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .day-bar {
      overflow-x: auto;
      display: flex;
      gap: 8px;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .day-btn {
      background-color: #ccc;
      padding: 6px 12px;
      border-radius: 12px;
      white-space: nowrap;
      cursor: pointer;
    }

    .selected-day {
      background-color: #00aced;
      color: white;
    }

    .spot-item {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      background-color: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spot-name {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 8px;
    }

    .icon-button {
      padding: 10px;
      border-radius: 8px;
      background-color: #eee;
      font-size: 24px;
      cursor: pointer;
    }

    .icon-button.selected {
      background-color: #a0e1ff;
    }

    .input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 8px;
    }

    .add-button {
      background-color: #007AFF;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
    }

    .spot-actions {
      text-align: center;
      margin-top: 4px;
    }

    .spot-actions button {
      background: none;
      border: none;
      color: blue;
      margin: 4px;
      cursor: pointer;
    }

    .spot-actions .delete {
      color: red;
    }

    .time-inputs {
      margin-top: 4px;
    }

    .dark-mode {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <div class="title">You Have Not Been To Samos!</div>
    <button id="darkModeToggle">üåô</button>
  </div>

  <div class="day-bar" id="dayBar">
    <!-- Days and Add Day Button will go here -->
  </div>

  <div id="spotsList">
    <!-- Spot items will be rendered here -->
  </div>

  <div class="add-container">
    <div class="icon-row" id="iconSelector">
      <div class="icon-button" data-type="beach">üèñÔ∏è</div>
      <div class="icon-button" data-type="food">üçΩÔ∏è</div>
      <div class="icon-button" data-type="walk">üö∂</div>
    </div>
    <input class="input" id="spotNameInput" placeholder="ŒåŒΩŒøŒºŒ± Œ¥œÅŒ±œÉœÑŒ∑œÅŒπœåœÑŒ∑œÑŒ±œÇ" />
    <div class="add-button" id="addSpotButton">Œ†œÅŒøœÉŒ∏ŒÆŒ∫Œ∑</div>
  </div>

  <!-- Rename Modal -->
  <div class="modal" id="renameModal">
    <div class="modal-content">
      <input class="input" id="renameInput" placeholder="ŒùŒ≠Œø œåŒΩŒøŒºŒ±" />
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <button onclick="closeRenameModal()">ŒëŒ∫œçœÅœâœÉŒ∑</button>
        <button onclick="confirmRename()">OK</button>
      </div>
    </div>
  </div>

  <!-- Add Day Modal -->
  <div class="modal" id="addDayModal">
    <div class="modal-content">
      <input class="input" id="newDayInput" placeholder="ŒåŒΩŒøŒºŒ± Œ∑ŒºŒ≠œÅŒ±œÇ" />
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <button onclick="closeAddDayModal()">ŒëŒ∫œçœÅœâœÉŒ∑</button>
        <button onclick="confirmAddDay()">OK</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functions will be inserted in the next step
  </script>
</body>
</html>

<script>
  let spots = JSON.parse(localStorage.getItem('spots')) || {
    'Day 1': [],
    'Day 2': [],
    'Day 3': [],
    'Day 4': [],
    'Day 5': []
  };

  let selectedDay = Object.keys(spots)[0];
  let selectedType = null;
  let renameIndex = null;
  let showTimeInputIndex = null;

  const dayBar = document.getElementById('dayBar');
  const spotsList = document.getElementById('spotsList');
  const iconButtons = document.querySelectorAll('.icon-button');
  const spotNameInput = document.getElementById('spotNameInput');
  const addSpotButton = document.getElementById('addSpotButton');

  const renameModal = document.getElementById('renameModal');
  const renameInput = document.getElementById('renameInput');
  let currentRenameCallback = null;

  const addDayModal = document.getElementById('addDayModal');
  const newDayInput = document.getElementById('newDayInput');

  const darkToggle = document.getElementById('darkModeToggle');
  let darkMode = localStorage.getItem('darkMode') === 'true';

  function saveData() {
    localStorage.setItem('spots', JSON.stringify(spots));
  }

  function renderDays() {
    dayBar.innerHTML = '';
    for (const day in spots) {
      const btn = document.createElement('div');
      btn.className = 'day-btn' + (day === selectedDay ? ' selected-day' : '');
      btn.textContent = day;
      btn.onclick = () => {
        selectedDay = day;
        renderDays();
        renderSpots();
      };
      btn.oncontextmenu = (e) => {
        e.preventDefault();
        openRenameModal(day, (newName) => {
          if (!newName || newName === day || spots[newName]) return;
          spots[newName] = spots[day];
          delete spots[day];
          selectedDay = newName;
          saveData();
          renderDays();
          renderSpots();
        });
      };
      dayBar.appendChild(btn);
    }

    const addBtn = document.createElement('div');
    addBtn.className = 'day-btn';
    addBtn.style.backgroundColor = '#666';
    addBtn.textContent = '+ ŒóŒºŒ≠œÅŒ±';
    addBtn.onclick = () => {
      addDayModal.classList.add('active');
      newDayInput.value = '';
    };
    dayBar.appendChild(addBtn);
  }

  function renderSpots() {
    spotsList.innerHTML = '';
    (spots[selectedDay] || []).forEach((spot, index) => {
      const item = document.createElement('div');
      item.className = 'spot-item';
      item.style.backgroundColor = spot.type === 'beach' ? '#d0f0ff' :
                                   spot.type === 'food' ? '#ffe4b5' :
                                   spot.type === 'walk' ? '#e6ffe6' : '#eee';

      const left = document.createElement('div');
      left.className = 'spot-name';
      left.innerHTML = `${spot.type === 'beach' ? 'üèñÔ∏è' : spot.type === 'food' ? 'üçΩÔ∏è' : 'üö∂'} <span>${spot.name}</span>`;

      const right = document.createElement('div');
      right.style.display = 'flex';
      right.style.alignItems = 'center';
      right.style.gap = '8px';

      const mapBtn = document.createElement('span');
      mapBtn.innerText = 'üìç';
      mapBtn.style.cursor = 'pointer';
      mapBtn.onclick = () => {
        const query = encodeURIComponent(spot.name);
        window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
      };

      const clockBtn = document.createElement('span');
      clockBtn.innerText = 'üïí';
      clockBtn.style.cursor = 'pointer';
      clockBtn.onclick = () => {
        showTimeInputIndex = index;
        renderSpots();
      };

      right.appendChild(mapBtn);
      right.appendChild(clockBtn);

      item.appendChild(left);
      item.appendChild(right);
      spotsList.appendChild(item);

      // Time inputs
      if (showTimeInputIndex === index) {
        const timeDiv = document.createElement('div');
        timeDiv.className = 'time-inputs';

        const startInput = document.createElement('input');
        startInput.className = 'input';
        startInput.placeholder = 'ŒëœÄœå œéœÅŒ±';
        startInput.value = spot.start || '';
        startInput.oninput = () => {
          spot.start = startInput.value;
          saveData();
        };

        const endInput = document.createElement('input');
        endInput.className = 'input';
        endInput.placeholder = 'ŒàœâœÇ œéœÅŒ±';
        endInput.value = spot.end || '';
        endInput.oninput = () => {
          spot.end = endInput.value;
          saveData();
        };

        const okBtn = document.createElement('div');
        okBtn.style.textAlign = 'right';
        okBtn.innerHTML = '<span style="color: blue; cursor: pointer;">OK</span>';
        okBtn.onclick = () => {
          showTimeInputIndex = null;
          saveData();
          renderSpots();
        };

        timeDiv.appendChild(startInput);
        timeDiv.appendChild(endInput);
        timeDiv.appendChild(okBtn);
        spotsList.appendChild(timeDiv);
      }

      // Options (rename, delete)
      const actions = document.createElement('div');
      actions.className = 'spot-actions';

      const renameBtn = document.createElement('button');
      renameBtn.textContent = 'ŒúŒµœÑŒøŒΩŒøŒºŒ±œÉŒØŒ±';
      renameBtn.onclick = () => {
        openRenameModal(spot.name, (newName) => {
          if (newName) {
            spot.name = newName;
            saveData();
            renderSpots();
          }
        });
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ŒîŒπŒ±Œ≥œÅŒ±œÜŒÆ';
      deleteBtn.className = 'delete';
      deleteBtn.onclick = () => {
        spots[selectedDay].splice(index, 1);
        saveData();
        renderSpots();
      };

      actions.appendChild(renameBtn);
      actions.appendChild(deleteBtn);
      spotsList.appendChild(actions);
    });
  }

  function openRenameModal(currentValue, callback) {
    renameInput.value = currentValue;
    renameModal.classList.add('active');
    currentRenameCallback = callback;
  }

  function closeRenameModal() {
    renameModal.classList.remove('active');
    currentRenameCallback = null;
  }

  function confirmRename() {
    const val = renameInput.value.trim();
    if (currentRenameCallback) currentRenameCallback(val);
    closeRenameModal();
  }

  function closeAddDayModal() {
    addDayModal.classList.remove('active');
  }

  function confirmAddDay() {
    const newDay = newDayInput.value.trim();
    if (newDay && !spots[newDay]) {
      spots[newDay] = [];
      selectedDay = newDay;
      saveData();
      renderDays();
      renderSpots();
    }
    closeAddDayModal();
  }

  iconButtons.forEach(btn => {
    btn.onclick = () => {
      selectedType = btn.dataset.type;
      iconButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    };
  });

  addSpotButton.onclick = () => {
    const name = spotNameInput.value.trim();
    if (name && selectedType) {
      spots[selectedDay].push({ name, type: selectedType });
      spotNameInput.value = '';
      selectedType = null;
      iconButtons.forEach(b => b.classList.remove('selected'));
      saveData();
      renderSpots();
    }
  };

  darkToggle.onclick = () => {
    darkMode = !darkMode;
    document.body.classList.toggle('dark-mode', darkMode);
    darkToggle.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('darkMode', darkMode);
  };

  function init() {
    if (darkMode) {
      document.body.classList.add('dark-mode');
      darkToggle.textContent = '‚òÄÔ∏è';
    }
    renderDays();
    renderSpots();
  }

  init();
</script>
